<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Scroll Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background-color: #eaeaea;
      scroll-behavior: smooth;
    }

    .gallery-container {
      height: 40vh;
      width: 100%;
      background: #000;
      overflow: hidden;
    }

    .gallery-track {
      display: flex;
      height: 100%;
      width: max-content;
      animation: scroll 30s linear infinite;
    }

    .gallery-track img {
      height: 100%;
      width: auto;
      object-fit: cover;
      flex-shrink: 0;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .spacer-5vh {
      height: 5vh;
    }

    .section-title {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      color: #D4AF37;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10vw;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .row.reverse {
      flex-direction: row-reverse;
    }

    .person-name {
      font-size: 32px;
      font-weight: bold;
      color: #D4AF37;
      flex: 1;
      text-align: center;
    }

    .circle-img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #D4AF37;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    @media (max-width: 768px) {
      .row, .row.reverse {
        flex-direction: column;
        padding: 0 5vw;
      }

      .person-name {
        font-size: 28px;
        margin-bottom: 15px;
      }

      .circle-img {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <!-- Top Gallery -->
  <div class="gallery-container">
    <div class="gallery-track">
      <img src="./wedding1.jpg" alt="Image 1">
      <img src="./wedding3background.jpg" alt="Image 2">
      <img src="./wedding1.jpg" alt="Image 3">
      <img src="./wedding3background.jpg" alt="Image 4">
      <img src="./wedding1.jpg" alt="Image 5">
      <!-- Repeat for loop -->
      <img src="./wedding1.jpg" alt="Image 6">
      <img src="./wedding3background.jpg" alt="Image 7">
    </div>
  </div>

  <!-- Gap -->
  <div class="spacer-5vh"></div>

  <!-- About Us -->
  <div class="section-title">ABOUT US</div>

  <!-- Gap -->
  <div class="spacer-5vh"></div>

  <!-- First Person (Name Left, Photo Right) -->
  <div class="row">
    <div class="person-name">SIJOY</div>
    <img src="./wedding1.jpg" alt="Sijoy" class="circle-img">
  </div>

  <!-- Small Gap -->
  <div style="height: 2vh;"></div>

  <!-- Second Person (Photo Left, Name Right) -->
  <div class="row reverse">
    <div class="person-name">SHERLY</div>
    <img src="./wedding1.jpg" alt="Sherly" class="circle-img">
  </div>

</body>
</html>
